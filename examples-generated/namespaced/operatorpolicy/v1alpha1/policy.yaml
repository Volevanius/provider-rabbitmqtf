apiVersion: operatorpolicy.rabbitmqtf.m.crossplane.io/v1alpha1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: operatorpolicy/v1alpha1/policy
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: crossplane-system
spec:
  forProvider:
    policy:
    - applyTo: queues
      definition:
        expires: 1800000
        message-ttl: 3600000
      pattern: .*
      priority: 0
    vhostSelector:
      matchLabels:
        testing.upbound.io/example-name: guest

---

apiVersion: permissions.rabbitmqtf.m.crossplane.io/v1alpha1
kind: Permissions
metadata:
  annotations:
    meta.upbound.io/example-id: operatorpolicy/v1alpha1/policy
  labels:
    testing.upbound.io/example-name: guest
  name: guest
  namespace: crossplane-system
spec:
  forProvider:
    permissions:
    - configure: .*
      read: .*
      write: .*
    vhostSelector:
      matchLabels:
        testing.upbound.io/example-name: test

---

apiVersion: vhost.rabbitmqtf.m.crossplane.io/v1alpha1
kind: Vhost
metadata:
  annotations:
    meta.upbound.io/example-id: operatorpolicy/v1alpha1/policy
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: crossplane-system
spec:
  forProvider: {}
